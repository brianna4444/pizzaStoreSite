<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script rel="script" src="./node_modules/jquery/dist/jquery.js"></script>

</head>
<body>

<h1>Pizza Store</h1>
<div class="container-fluid" id="nav">
    <div class="row">
    <button id="pizzaBtn" class="col-2" onclick="showList('pizza')">Pizza</button>
    <button id="cakeBtn" class="col-2" onclick="showList('cakes')">Cake</button>
    <button id="drinkBtn" class="col-2" onclick="showList('drinks')">Drinks</button>
    <input id="search" class="col-4">
    <button onclick="searchPizza()"><i class="col-2 fa fa-search"></i></button>
    <select id="selector">
            <option value="pizza">pizza</option>
            <option value="cakes">cakes</option>
            <option value="drinks">drinks</option>

        </select>
    </div>
</div>
</div>


<div class="container-fluid">

    <div class="row">
        <div class="col-8 container-fluid" id="resultBoxes">
            <div class="row">
             <div class="col-12" id="pageSelector">
                 <span href="#">1 </span>|
                <span href="#">2 </span>|
                <span href="#">3 </span>|
                <span href="#">4 </span>|
                <span href="#">5 </span>|
            </div>
        </div>
        </div>


    <div class="col-4">
        <div class="row">
            <p class="col-12>"></p>
            <div class="col-12" id="rows">
                <div class="col-12" id="cartRows"></div>
            </div>
            Total:<p class="col-12" id="totalAmount"></p>
            <div class="col-12 row">
                <button id="clearBtn" onclick="clearCart()">Clear</button>
                <button id="orderBtn" >Order</button>
            </div>
        </div>
    </div>
</div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p> Some text in the modal</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="client.js"></script>

</html>
